<!--绘制文本
canvas 提供了两种方法来渲染文本:
fillText(text, x, y [, maxWidth])
在指定的(x,y)位置填充指定的文本，绘制的最大宽度是可选的.
strokeText(text, x, y [, maxWidth])
在指定的(x,y)位置绘制文本边框，绘制的最大宽度是可选的.
-->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Drawing-Text</title>
 <style>
	canvas {
	 border: 1px solid #333;
	}
 </style>
</head>
<body onload="draw()">
<canvas id="draw-fillText" width="400" height="150"></canvas>
<canvas id="draw-strokeText" width="400" height="150"></canvas>
<!--有样式的文本
在上面的例子用我们已经使用了 font 来使文本比默认尺寸大一些. 还有更多的属性可以让你改变canvas显示文本的方式：

font = value 用来绘制文本的样式. 和 CSS font 属性相同的语法. 默认的字体是 10px sans-serif。
textAlign = value 文本对齐选项. 可选的值包括：start, end, left, right or center. 默认值是 start。
textBaseline = value 基线对齐选项. 可选的值包括：top, hanging, middle, alphabetic, ideographic, bottom。默认值是 alphabetic。
direction = value 文本方向。可能的值包括：ltr, rtl, inherit。默认值是 inherit。
-->
<canvas id="draw-textBaseline" width="400" height="150"></canvas>
<script>
	const draw = () => {
		const canvasFillText = document.getElementById('draw-fillText')
		let contextFillText = canvasFillText.getContext('2d')
		contextFillText.font = '48px serif'
		contextFillText.fillText('Hello World', 10, 50)

		const canvasStrokeText = document.getElementById('draw-strokeText')
		let contextStrokeText = canvasStrokeText.getContext('2d')
		contextStrokeText.font = '48px serif'
		contextStrokeText.strokeText('Hello World', 10, 50)

    const canvasTextBaseline = document.getElementById('draw-textBaseline')
		let contextTextBaseline = canvasTextBaseline.getContext('2d')
    contextTextBaseline.font = '48px serif'
    contextTextBaseline.textBaseline = 'hanging'
    contextTextBaseline.strokeText('Hello World', 10, 50)
	}
</script>
</body>
</html>
