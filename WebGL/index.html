<!--
WebGL 使得在支持HTML 的 canvas 标签的浏览器中，不需要安装任何插件，
便可以使用基于 OpenGL ES 2.0 的 API 在 canvas 中进行2D和3D渲染。
WebGL程序包括用 JavaScript 写的控制代码，
以及在图形处理单元（GPU, Graphics Processing Unit）中执行的着色代码（GLSL，注：GLSL为OpenGL着色语言）。
WebGL 元素可以和其他 HTML 元素混合使用，并且可以和网页其他部分或者网页背景结合起来。
-->
<!doctype html>
<html lang="zh">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
			 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>WebGL</title>
</head>
<body onload="main()">
<canvas id="glCanvas" width="640" height="480"></canvas>

<script>
	const main = () => {
		const canvas = document.getElementById('glCanvas')
		// Initialize the GL context
		const gl = canvas.getContext('webgl')
		// Only continue if WebGL is available and working
		if (!gl) {
			alert("Unable to initialize WebGL. Your browser or machine may not support it.");
			return;
		}
		// Set clear color to black, fully opaque
		gl.clearColor(0, 0, 0, 1)
		// Clear the color buffer with specified clear color
		gl.clear(gl.COLOR_BUFFER_BIT)
	}
</script>
</body>
</html>
